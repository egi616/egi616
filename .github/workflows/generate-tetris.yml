name: Generate Tetris Animation

on:
  schedule:
    - cron: "0 0 * * *"  # runs every day at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Tetris animation
        uses: Platane/snk@v3
        with:
          github_user_name: babyfish05  # <-- change to your GitHub username
          outputs: dist/github-contribution-grid-tetris.svg

      - name: Push the generated Tetris SVG to 'output' branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
